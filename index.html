<!-- overlay.html -->
<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div id="marker-container-div">
		<label class="marker-container">Markers
			<input type="checkbox" checked="checked" id="checkbox-marker">
			<span class="checkmark"></span>
		</label>
	</div>

	<div class="toggle-container">
		<input type="checkbox" id="theme-toggle">
		<label for="theme-toggle" id="theme-toggle-label">
			<div id="star">
				<div class="star" id="star-1">★</div>
				<div class="star" id="star-2">★</div>
			</div>
			<div id="moon"></div>
		</label>
	</div>

	<iframe id="theme-frame" src="day/unmined.index.html" frameborder="0"></iframe>
	<script src="script.js"></script>
</body>

</html>
